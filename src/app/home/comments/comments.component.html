<ul class="list-group list-group-flush">
    <li class="list-group-item">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="make a comment">
    </li>
    <div *ngFor="let comment of comments">
        <li class="list-group-item" *ngIf="comment._id != null">
            <div class="row">
                <div class="font-weight-bold col-8">{{ comment.creator.username }}</div>
                <div class="text-secondary col-4 text-right"> {{ comment.created | date: 'dd/MM/yyyy \'Ã s\' HH:mm' }} </div>
            </div>
            <p>
                {{ comment.text }}    
            </p>
            <button type="button" class="btn btn-light btn-sm">
                upvote  
                <span class="badge badge-light align-text-bottom" [class.badge-light]="!checkUpvoted(comment.upvotes)" [class.badge-info]="checkUpvoted(comment.upvotes)">
                    {{ comment.upvotes.length }}
                </span>
            </button>
        
        </li>
    </div>
</ul>
