<ul class="list-group list-group-flush">
    <div *ngFor="let comment of comments" >
       
        <li class="list-group-item bg-light rounded px-3 mx-2 my-1" *ngIf="comment._id != null">
            <div class="row">
                <div class="font-weight-bold col-8">{{ comment.creator.username }}</div>
                <div class="text-secondary col-4 text-right"> {{ comment.created | date: 'dd/MM/yyyy \'Ã s\' HH:mm' }} </div>
            </div>
            <p class="my-0">
                {{ comment.text }}    
            </p>
            <a class="text-primary" href="#!" (click)="upvoteComment(comment._id)">
                upvote</a>
            <span class="badge badge-light align-text-bottom ml-1" [class.badge-light]="!checkUpvoted(comment.upvotes)" [class.badge-info]="checkUpvoted(comment.upvotes)">
                    {{ comment.upvotes.length }}
            </span>
        
        </li>
    </div>
</ul>
