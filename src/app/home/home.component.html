
<div class="row mt-5 " *ngFor="let post of posts">
    <div class="col-5 mx-auto">
        <div class="card ">
            <div class="card-header">
                <div class="row">
                    <div class="font-weight-bold col-8">
                        {{ post.creator.username }}
                    </div>
                    <div class="text-secondary col-4 text-right">{{ post.created | date: 'dd/MM/yyyy \'às\' HH:mm' }}</div>
                </div>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                <p>{{ post.text }}</p>
                </blockquote>
                <button type="button" class="btn btn-light btn-sm" (click)="upvotePost(post._id)"> 
                    upvote 
                    <span class="badge badge-light align-text-bottom" [class.badge-light]="!checkUpvoted(post.upvotes)" [class.badge-info]="checkUpvoted(post.upvotes)">
                        {{ post.upvotes.length }}
                    </span>
                </button>

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="make a comment">
                </li>
                <div  *ngFor="let comment of post.comments">
                    <li class="list-group-item" *ngIf="comment._id != null">
                        <div class="row">
                            <div class="font-weight-bold col-8">{{ comment.creator.username }}</div>
                            <div class="text-secondary col-4 text-right"> {{ comment.created | date: 'dd/MM/yyyy \'às\' HH:mm' }} </div>
                        </div>
                        <p>
                            {{ comment.text }}    
                        </p>
                        <button type="button" class="btn btn-light btn-sm">
                            upvote  
                            <span class="badge badge-light align-text-bottom" [class.badge-light]="!checkUpvoted(comment.upvotes)" [class.badge-info]="checkUpvoted(comment.upvotes)">
                                {{ comment.upvotes.length }}
                            </span>
                        </button>
                    
                    </li>
                </div>
        </ul>
        </div>
    </div>
</div>
