
<div class="row mt-5 " *ngFor="let post of posts">
    <div class="col-5 mx-auto">
        <div class="card ">
            <div class="card-header">
                <div class="row">
                    <div class="font-weight-bold col-8">
                        {{ post.creator.username }}
                    </div>
                    <div class="text-secondary col-4 text-right">{{ post.created | date: 'dd/MM/yyyy \'às\' HH:mm' }}</div>
                </div>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                <p>{{ post.text }}</p>
                </blockquote>
                <button type="button" class="btn btn-light btn-sm" [class.active]="false"> 
                    upvote 
                    <span class="badge badge-light align-text-bottom"[class.badge-light]="false" [class.badge-info]="true">
                        {{ post.upvotes.length }}
                    </span>
                </button>

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="make a comment">
                </li>
                <li class="list-group-item"  *ngFor="let comment of post.comments">
                    <div class="row">
                        <div class="font-weight-bold col-8">{{ comment.creator.username }}</div>
                        <div class="text-secondary col-4 text-right"> {{ comment.created | date: 'dd/MM/yyyy \'às\' HH:mm' }} </div>
                    </div>
                    <p>
                        {{ comment.text }}    
                    </p>
                    <button type="button" class="btn btn-light btn-sm" [class.active]="false">upvote  <span class="badge badge-info align-text-bottom">{{ comment.upvotes.length }}</span></button>
                </li>
            </ul>
        </div>
    </div>
</div>
