<ul class="list-group list-group-flush">
    <div *ngFor="let comment of comments" >

        <li class="list-group-item bg-light rounded px-3 mx-2 my-1" *ngIf="comment._id != null">
            <div class="row mb-0">
                <div class="col-8 mb-2">
                    <a class="font-weight-bold text-dark" [routerLink]="['/profile/'+comment.creator.username]">
                        {{ comment.creator.username }}
                    </a>

                    <div class="text-secondary">
                        {{ comment.created | date: 'dd/MM/yyyy \'Ã s\' HH:mm' }}
                    </div>
                </div>
                <div class="col-4">
                  <app-menu [data]="comment" (deleteEmitter)="deleteComment(comment._id)"></app-menu>
                </div>
            </div>



            <app-text-body [data]="comment" (updateEmitter)="updateComment($event, comment)"></app-text-body>

            <app-upvote [data]="comment" (upvoteEmitter)="upvoteComment(comment)"></app-upvote>

        </li>
    </div>
</ul>
