
<a class="text-primary" (click)="emitUpvote()">
    <span *ngIf="!checkUpvoted(data.upvotes)" >
        upvote
    </span>
    <span *ngIf="checkUpvoted(data.upvotes)" >
        upvoted
    </span>
</a>
<div>
    <span *ngIf="data.upvotes.length == 1" class="text-secondary">
        upvoted for
        <a class="font-weight-bold text-secondary" [routerLink]="['/profile/'+ data.upvotes[0].username]">
            {{ data.upvotes[0].username }}</a>
    </span>
    <span *ngIf="data.upvotes.length > 1"  class="text-secondary">
        upvoted for
        <a class="font-weight-bold text-secondary" [routerLink]="['/profile/'+ data.upvotes[0].username]">
            {{ data.upvotes[0].username }}</a>
         and {{ data.upvotes.length - 1 }} others
    </span>

</div>
