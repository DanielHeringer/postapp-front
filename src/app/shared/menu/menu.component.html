<div class="text-right" *ngIf="isOwner(data)">
  <button class="btn btn-light btn-sm mb-1 pt-0 pb-1" (click)="toggleEdit(data)">
      <img src="../../../assets/edit.png" width="15px">
  </button>
  <button class="btn btn-light btn-sm mb-1 pt-0 pb-1" (click)="showConfirm(data)">
      <img src="../../../assets/delete.png" width="15px">
  </button>
  <button *ngIf="data.toggleConfirm" class="btn btn-danger btn-sm mb-1 pt-0 pb-1" (click)="delete()">
      confirm
  </button>
</div>
