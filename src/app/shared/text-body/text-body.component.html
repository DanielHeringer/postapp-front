
<blockquote class="blockquote mb-0">
    <p *ngIf="data.toggleEdit != true" id="wrapFormat">{{ data.text }}</p>
    <form class="mb-2" *ngIf="data.toggleEdit == true">
        <div class="row mx-auto">
            
            <textarea class="form-control col-9" id="dataText" rows="5" [value]="data.text" #updateText></textarea>
            <div class="text-right col-3">
                <button type="button" class="btn btn-light mx-1" (click)="toggleEdit(data)">
                    Cancel
                </button>
                <button type="button" class="btn btn-success" (click)="updateEmit(updateText); toggleEdit(data)">
                    Save <img src="../../assets/loading.gif" width="20px" *ngIf="loading">
                </button>
            </div>
        </div>

    </form>
    </blockquote>
